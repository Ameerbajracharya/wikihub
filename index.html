<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Bowlby+One">
  <link rel="stylesheet" type="text/css" href="index.css">

  <title>Wiki App</title>
</head>
<body> 
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 jumbotron text-center">
        <h1 class="heading">WikiHub</h1>
        <p><i>Live Search Result from Wikipedia....</i></p>
        <hr class="shortHr">
        <div class="searchBox">
          <input type="text" class="form-control" name="search" id="search" placeholder="Always Seek Knowledge...">
          <br><br>  
          <button class="btn btn-primary random">Article of The Day.</button>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2 searchResults">
        <div id="update">

        </div>
      </div> 
    </div>
  </div>

  <div class="container-fluid embed-responsive embed-responsive-16by9">
    <div class="row">
      <iframe src="" frameborder="0" class="embed-responsive-item" width="1080" height="760" allowfullscreen></iframe>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
